{% extends "../index.html" %}

{% block body %}

     <nav >
        <div class="nav-wrapper z-depth-2 blue lighten-2" style="border-radius: 20px">
        <a href="" class="brand-logo">Cuentas</a>
        <ul class="right hide-on-med-and-down">

            <li><a class="buttonBack" href="javascript:window.history.back();">Volver</a></li>
        </ul>
     </div>

  </nav>

<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>

                    <div>
                        <label>Cedula:</label>
                        <input disabled value="{{ cliente }}">
                    </div>
                    <div>
                        <label>Cuenta:</label>
                        <input disabled value="{{ numero }}">
                    </div>

                    {{f.as_p}}
                    {% csrf_token %}
                </div>
                <div class="card-action">
                    <button type="submit" class="waves-effect waves-light btn blue"><i class="material-icons left">save</i> Guardar</button>
                    <a href="javascript:window.history.back();" class="waves-effect waves-light btn red"><i class="material-icons left">cancel</i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });
</script>
{% endblock %}

{% block body %}

        <a href="" class="brand-logo">HISTORIAL</a>

            <li><a class="buttonBack" href="javascript:window.history.back();">Volver</a></li

<div id="printableArea"  class="row" >
    <div class="col s12">
        <div class="card z-depth-3">
            <div class="card-content">
                <span class="card-title">{{title}}</span>
                <table class="highlight responsive-table">
                    <thead >
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Valor</th>
                            <th>Descripcion</th>
                            <th>Cuenta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in lista %}
                        <tr>

                            <td>{{item.fecha}}</td>
                            <td>{{item.tipo}}</td>
                            <td>{{item.valor}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.cuenta}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-action">

            </div>
        </div>
    </div>
</div>
<div align="center">
    <table align="center" style=" width: 20px">
        <tr>
            <td> <input type="button" class="waves-effect waves-light btn blue" onclick="printDiv('printableArea')" value="Imprimir" style="margin: 10px" align="center" /></td>
            <td><a href="javascript:window.history.back();" class="waves-effect waves-light btn red"> Cancelar</a></td>
        </tr>
    </table>
</div>
<script>
    function printDiv(divName) {
         var printContents = document.getElementById(divName).innerHTML;
         var originalContents = document.body.innerHTML;

         document.body.innerHTML = printContents;

         window.print();

         document.body.innerHTML = originalContents;
    }
</script>

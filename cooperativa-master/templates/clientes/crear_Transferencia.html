{% extends "../index.html" %}

{% block body %}
    <nav >
        <div class="nav-wrapper z-depth-2 blue lighten-2" style="border-radius: 20px">
        <a href="" class="brand-logo">Transferencia</a>
        <ul class="right hide-on-med-and-down">
            <li><a class="buttonBack" href="javascript:window.history.back();">Volver</a></li>
        </ul>
     </div>

  </nav>

<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>
                    <div>
                        <label>Cuenta de Origen:</label>
                        <input disabled value="{{ cuenta1 }}">
                    </div>
                    <div>
                        <label>Cuenta de Destino:</label>
                        <input disabled value="{{ cuenta2 }}">
                    </div>
                    {{f.as_p}}
                    {% csrf_token %}
                </div>

                <div class="card-action" onload="hola()">
                    <button type="submit" class="btn btn-success"><i class="far fa-save"></i> GUARDAR</button>

                    <a style="background-color: red" class="btn btn-danger" href="javascript:window.history.back();" ><i class="fas fa-ban"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });
</script>
{% endblock %}

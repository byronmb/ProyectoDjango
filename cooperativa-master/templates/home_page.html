<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
        <!--Import materialize.css-->
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>
        <link rel="icon" type="image/png" href="{% static '../static/img/icono.png' %}" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="height:100vh; background-size: cover; background-image: url('../static/img/bank.PNG');">

           <div class="container-fluid">
              <div class="row  justify-content-center align-items-center d-flex text-center h-100">
                <div class="col-12 col-md-8  h-50 ">
                    <h1 class="display-2  text-light mb-2 mt-5"><strong>BANCO UNIVERSITARIO</strong> </h1>
                    <h2   style="color: #00e5ff">UNL</h2>
                    <br>
                    {% if user.is_authenticated %}
                        <p><a href="/clientes/" class="btn bg-alert btn-round text-light btn-lg btn-rised">Clientes ></a></p>
                    {% else %}
                        <p><a href="/login/" class="btn bg-alert btn-round text-light btn-lg btn-rised">INGRESAR ></a></p>
                    {% endif %}

                </div>

             </div>
            </div>
        </section>


            {% include "prueba/template/footer.html" %}


    </body>
</html>

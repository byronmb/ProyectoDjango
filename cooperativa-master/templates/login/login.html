<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
    {% load staticfiles %}
  <title> Hide/Show Password Login Form</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

      <link rel="stylesheet" href="../static/materialize/css/style.css">

</head>

<body>

  <div class="login_form">
  <section class="login-wrapper">

    <div class="logo">
		 <a target="_blank" rel="noopener" href="https://unrealnavigation.com">
		 <img src="/static/img/logi.png" alt=""></a>
    </div>

    <form id="login" method="post" action="">

        {% for field in f %}
        <div class="input-field col s12">
            <i class="material-icons prefix">{{field.icon}}</i>
            {{field}}
            <label for="icon_prefix">{{field.label_tag}} </label>
        </div>
        {% endfor %}
        {% csrf_token %}
      <button type="submit"><i class="fas fa-user"></i> Ingresar</button>
    </form>

  </section>

  <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, {});
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for msg in messages %}
                M.toast({html: '{{msg.message}}', classes: 'rounded'});
                 {% endfor %}
                 });
        </script>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="../static/materialize/js/index.js"></script>

</body>

</html>
